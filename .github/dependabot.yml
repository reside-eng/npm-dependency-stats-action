# Config references:
# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule: 
      interval: "daily"
    assignees:
      - "reside-eng/platform"
    reviewers:
      - "reside-eng/platform"
    ignore:
    - dependency-name: "husky"
      # TODO: re-enable once Husky's license has been updated
      versions: ["5.x"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "reside-eng/platform"
    reviewers:
      - "reside-eng/platform"
