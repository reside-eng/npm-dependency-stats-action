name: Verify

on: [pull_request]

env:
  NODE_VERSION: 14.x

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --coverage --silent

      - name: Comment test coverage
        uses: raulanatol/jest-coverage-comment-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          use-existing-reports: true

      # TODO: Re-enable once publishing is fixed
      # - name: Comment + Report Coverage
      #   uses: reside-eng/code-coverage-action@v1
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: yarn build
