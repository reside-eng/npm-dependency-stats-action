name: Renovate

# NOTE: This workflow is only needed since we are making use of global allowedPostUpgradeCommands
# config option to run build as part of Renovate PRs - needed because dist is part of git tracking
# in order to support Github Actions

on:
  workflow_dispatch:
  schedule:
    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    - cron: '0 */8 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v31.81.3
        with:
          configurationFile: ./renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: 'reside-eng/npm-dependency-stats-action'
          RENOVATE_NPM_TOKEN: ${{ secrets.NPM_READ_TOKEN }}
